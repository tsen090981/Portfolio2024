    <script type="text/javascript">
        $(document).ready(function(){
            
            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            });

            $('.slider-nav').slick({
                slidesToShow: 5,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                dots: true,
                centerMode: true,
                focusOnSelect: true,
                vertical: true,
                arrows: false,
            });
            
            $('.slider-for-md').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav-md',
            });

            $('.slider-nav-md').slick({
                slidesToShow: 5,
                slidesToScroll: 1,
                asNavFor: '.slider-for-md',
                dots: true,
                centerMode: true,
                focusOnSelect: true,
                arrows: false,
            });

            $('.slider-sm').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 1,
                dots: true,
                arrows: false,
                responsive: [
                    {
                    breakpoint: 901,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                    },
                    {
                    breakpoint: 580,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                    }
                ]
            });
        });
